<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>
  <h1>Bitcoin Ticker</h1>
  <form class="" action="/" method="post">
    <input type="number" name="amount" value="1" placeholder="Quantity" />
    <select class="" name="crypto">
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Ethereum</option>
      <option value="LTC">litecoin</option>
    </select>
    <select class="" name="fiat">
      <option value="USD">US dollars</option>
      <option value="GBP">GB pounds</option>
      <option value="EUR">EU Euros</option>
    </select>
    <button type="submit" name="button">Check</button>
  </form>
</body>

</html>
